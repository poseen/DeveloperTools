<h1 id="tableLabel">Fetch GUIDs</h1>

<p>This tool generates GUIDs. Click on a GUID to copy it to clipboard.</p>

<p *ngIf="!guids"><em>Generating...</em></p>

<button class="btn btn-primary" style="width:200px; margin: 5px;" (click)="copyClicked($event);" *ngFor="let g of guids">{{ g }}</button>
